<div ng-controller="loginController" class="container" ng-init="init()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" name="login">
                <div class="form-group">
                    <input type="text" class="form-control" id="usern" placeholder="username" ng-model="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="password" ng-model="password" required>
                </div>
                <button type="button" class="btn btn-primary" ng-disabled="login.$invalid" ng-click="loginUser.loginInfo()">Log In!</button>
            </form><br>
            <button type="button" class="btn btn-info btn-xs" ><a ui-sref="home.register">Register!</a></button>
            <h3>{{message}}</h3>
        </div>
    </div>
</div>
