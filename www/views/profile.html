<div ng-controller="profileController" ng-init="profileInfo()">
<h4>{{name + ' ' + lastname}}</h4>
<h3>{{username}}</h3>
<button type="button" class="btn btn-primary" ng-click="profile.upload()">Upload!</button>
<button type="button" class="btn btn-primary" ng-click="profile.logout()">Log Out!</button>
<button type="button" class="btn btn-primary" ng-click="profile.photos()">Photos!</button>
</div>
