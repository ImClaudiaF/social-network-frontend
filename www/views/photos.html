<div class="panel-body">
	<div ng-controller="photosController" ng-init="loadP()">
		<div ng-repeat="picture in pictures">
				<div class="panel panel-info" ng-if="picture.publish_type=='image/jpeg' || picture.publish_type=='image/gif' || picture.publish_type=='image/png'">
		  			<div class="panel-heading" id="imagen">
		  				<h4>{{picture.publish_user}}</h4>
		  			</div>
		  			<div class="panel-body">
							<img class="img-responsive" ng-src="{{picture.mediaUrl}}">
					</div>
					<div class="panel-body">
							<p>{{picture.publish_title}}</p>
							<button type="button" class="btn btn-danger" ng-click="likes(picture.publish_id)">
		  						<span  class="glyphicon glyphicon-heart" aria-hidden="true"></span>
							</button>
							<p>{{picture.likes}}</p>
					</div>
				</div>

				<div class="panel panel-info" ng-if="picture.publish_type=='video/mp4' || picture.publish_type=='video/3gpp'">
		  			<div class="panel-heading" id="video">
		  				<h4>{{picture.publish_user}}</h4>
		  			</div>
		  			<div class="panel-body">
							<video controls ng-src="{{picture.mediaUrl}}" style="width: 100%; height: auto">
							</video>
					</div>
					<div class="panel-body">
							<p>{{picture.publish_title}}</p>
							<button type="button" class="btn btn-danger" ng-click="likes(picture.publish_id)">
		  						<span  class="glyphicon glyphicon-heart" aria-hidden="true"></span>
							</button>
							<p>{{picture.likes}}</p>
					</div>
				</div>

				<div class="panel panel-info" ng-if="picture.publish_type=='audio/mp3'||picture.publish_type=='audio/x-m4a'">
		  			<div class="panel-heading" id="video">
		  				<h4>{{picture.publish_user}}</h4>
		  			</div>
		  			<div class="panel-body">
							<audio controls ng-src="{{picture.mediaUrl}}">
							</audio>
					</div>
					<div class="panel-body">
							<p>{{picture.publish_title}}</p>
							<button type="button" class="btn btn-danger" ng-click="likes(picture.publish_id)">
		  						<span  class="glyphicon glyphicon-heart" aria-hidden="true"></span>
							</button>
							<p>{{picture.likes}}</p>
					</div>
				</div>
		</div>
		<nav>
	  <ul class="pagination">
	    <li>
	      <a href="#" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    <li><a href="#">1</a></li>
	    <li><a href="#">2</a></li>
	    <li><a href="#">3</a></li>
	    <li><a href="#">4</a></li>
	    <li><a href="#">5</a></li>
	    <li>
	      <a href="#" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
		</nav>
	</div>
</div>
<script type="text/javascript" src="../js/photosController.js"></script>
