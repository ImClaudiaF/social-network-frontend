<div class="panel-body"> 
    <div ng-controller="loginController" class="container" ng-init="init()">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In!</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" name="login">
                    <div class="form-group">
                        <input type="text" class="form-control" id="usern" placeholder="username" ng-model="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="password" ng-model="password" required>
                    </div>
                    <button type="button" class="btn btn-primary" ng-disabled="login.$invalid" ng-click="loginUser()">Log In!</button>
                    <button type="button" class="btn btn-info btn-xs" ng-click="register()" style="margin-left: 50%">Register!</a></button>
                </form>
            </div>
        </div>
        <div ng-if="status == 201">
            <div class="alert alert-info" role="alert">Wrong username and/or email!</div>
        </div>
    </div>
</div>
